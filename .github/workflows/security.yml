name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 9 * * 1"

permissions:
  contents: read

jobs:
  trivy-repo:
    name: Trivy (Repo)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "1"

  trivy-image:
    name: Trivy (Image)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t raphael:ci .

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: raphael:ci
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "1"

