name: Publish Docs Image (GHCR)

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ghcr-docs-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-docs

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Raphael Docs
            org.opencontainers.image.description=Documentation site for Raphael
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.docs
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy Docs (SSH)
    runs-on: ubuntu-latest
    needs: publish
    if: github.ref == 'refs/heads/main'
    environment: docs-production
    permissions:
      contents: read
    steps:
      - name: Configure SSH
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.DOCS_DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "${{ secrets.DOCS_DEPLOY_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy
        shell: bash
        run: |
          set -euo pipefail
          ssh -p "${{ vars.DOCS_DEPLOY_PORT }}" \
            -o BatchMode=yes \
            -o StrictHostKeyChecking=yes \
            "${{ vars.DOCS_DEPLOY_USER }}@${{ vars.DOCS_DEPLOY_HOST }}" deploy

      - name: Verify
        shell: bash
        run: |
          set -euo pipefail
          ssh -p "${{ vars.DOCS_DEPLOY_PORT }}" \
            -o BatchMode=yes \
            -o StrictHostKeyChecking=yes \
            "${{ vars.DOCS_DEPLOY_USER }}@${{ vars.DOCS_DEPLOY_HOST }}" status
